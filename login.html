<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول - منصة د. عبد الرحمن</title>
    <link rel="stylesheet" href="style.css"> </head>
<body class="login-page-body"> <div class="login-container">
        <div class="login-image-section">
            http://googleusercontent.com/image_generation_content/12
        </div>
        <div class="login-form-section">
            <div class="form-wrapper">
                <h2>تسجيل الدخول</h2>
                <p>مرحباً بعودتك! يرجى إدخال بياناتك.</p>
                <form action="#" method="POST"> <div class="input-group">
                        <label for="email">البريد الإلكتروني أو اسم المستخدم</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="input-group">
                        <label for="password">كلمة المرور</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <div class="login-options">
                        <a href="#" class="forgot-password">نسيت كلمة المرور؟</a>
                    </div>
                    <button type="submit" class="login-button">تسجيل الدخول</button>
                </form>
                <p class="signup-link">ليس لديك حساب؟ <a href="#">أنشئ حساباً جديداً</a></p>
            </div>
        </div>
    </div>

</body>
</html>
